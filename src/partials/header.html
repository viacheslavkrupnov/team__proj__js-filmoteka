            <form class="header__search__form" id="search-form">
                    <input
                        name="query"
                        class="header__input js-header__input js-input input"
                        type="text"
                        placeholder="Search movie"
                        autocomplete="off"/>

                    <label class="header__input-label">Search movie</label>


                    <div type="submit" class="search-btn">

                        <svg  id="svg-search" class="input__icon__svg" 
                            width="12" height="12" viewBox="0 0 12 12"  
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 9.5C7.70914 9.5 9.5 7.70914 9.5 5.5C9.5 3.29086 7.70914 1.5 5.5 1.5C3.29086 1.5 1.5 3.29086 1.5 5.5C1.5 7.70914 3.29086 9.5 5.5 9.5Z" 
                            stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.5 10.5L8.32495 8.32495"   stroke-linecap="round" stroke-linejoin="round"/>
                            <!-- <use href="./img/header/search.svg"></use> -->
                        </svg>

                    </div>  

                    
                    <p class="notification">
                            Search result not successful. Enter the correct movie name and try again
                    </p>
            </form>                 


        <div class="header__button">
            <ul class="header__button__list none">
                <li class="header__button__list__item">
                    <button data-name="show__watched" type="button" class="header__button__list__item__title">Watched</button>
                </li>
                <li class="header__button__list__item">
                    <button  data-name="show__queue" type="button" class="header__button__list__item__title">Queue</button>
                </li>
            </ul>
        </div>

    </div>
